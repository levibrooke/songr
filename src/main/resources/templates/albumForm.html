<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Album</title>
</head>
<body>
    <form method="POST" action="/albums">
        <label for="title">Album title:</label><input name="title" id="title"/>
        <label for="artist">Artist:</label><input name="artist" id="artist" />
        <label for="songCount">Song Count:</label><input name="songCount" id="songCount">
        <label for="length">Album Length:</label><input name="length" id="length">
        <label for="imageUrl">Image Url:</label><input name="imageUrl" id="imageUrl">
        <input type="submit" />
    </form>
</body>
</html>
